name: Build and Test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Print a message
      run: |
        cd $GITHUB_WORKSPACE/src/main/
        echo "Working in the custom directory"

    - name: List files in the directory
      run: ls -l

    - name: Package Source Distribution
      run: python setup.py sdist

    - name: Upload Source Distribution
      uses: actions/upload-artifact@v2
      with:
        name: sdist
        path: dist/

    - name: Run Pyspark main class
      run: python main.py client_data/dataset_one.csv client_data/dataset_two.csv  "United Kingdom,Netherlands"
